<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random user generator Vue.js 3</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="app">
        <img v-bind:class="gender" v-bind:src="picture" v-bind:alt="`Avatar of ${firstName} ${lastName}`"
            v-bind:title="`Avatar of ${firstName} ${lastName}`" />
        <h1>{{firstName}} {{lastName}}</h1>
        <h3>Email: {{email}}</h3>
        <button v-bind:class="gender" v-on:click="getUser()">Get random user</button>
    </div>

    <script src="https://unpkg.com/vue@3.2.31"></script>
    <script src="app.js"></script>
</body>
</html>
